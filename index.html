<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <nav class="menubar">

            <div class="menu-toggler toggler" data-target="#navbar">
                <i class="material-icons">menu</i>
            </div>
            <!-- logo -->
            <a href="#" class="menu-brand">
                <!-- for phones -->
                <img class="menu-logo hide-on-sm-above" src="img/ucc-logo-xs.png" alt="ucc-logo">

                <img class="menu-logo hide-on-xs-below" src="img/ucc-logo.png" alt="ucc-logo">

            <!-- small description for ucc church -->
            <small class="menu-subtitle">Reaching out towards others, one family at a time.</small>

                <ul class="menu v-on-sm-below">

                    <li class="menu-item">
