                    <img class="menu-logo hide-on-sm-above" src="img/ucc-logo-xs.png" alt="ucc-logo">

                    </button>
                </div>

                <div class="radio-group">
                    <span>Filter:</span>
                    <input type="radio" name="filter" value="all" id="all" checked>

                    <input type="radio" name="filter" value="sermons" id="sermons">
                    <label for="sermons">Sermons</label>
                    <input type="radio" name="filter" value="events" id="events">

                <ul class="list-group">

                        <ul class="chips">

                            <li class="chip red">
                                <i class="material-icons">label</i> Event</li>
                            <li class="chip green">
                                <i class="material-icons">label</i> News</li>
                        </ul>
